<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA VI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- üü° Tu wstaw swojƒÖ ikonkƒô (favicon) -->
  <link rel="icon" href="gta_vi_icon.ico" type="image/x-icon" />
</head>
<body>
  <div class="background" id="background1"></div>
  <div class="background" id="background2"></div>
  <div class="corner-icon" onclick="iconClicked()" onmouseenter="switchIcon(true)" onmouseleave="switchIcon(false)">
    <svg id="cornerSvg" width="100%" height="100%" viewBox="0 0 46 35" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path id="iconPath1" d="M46.2661 0.800781H34.7236V34.4008H46.2661V0.800781Z" />
      <path id="iconPath2" d="M33.9162 0.800781L17.3358 34.4008L0.776855 0.800781H12.3139L17.3332 11.5445L22.3766 0.800781H33.9162Z" />
    </svg>
  </div>  
  <div class="content">
  <div class="logo-container">
    <img src="images/gta_vi_logo.png" alt="GTA VI logo" class="gta-logo">
  </div>

  <h1>DO PRMIERY GTA VI ZOSTA≈ÅO</h1>

  <div id="countdown">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">DNI</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">GODZIN</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">MINUT</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">SEKUND</div>
    </div>
  </div>
  <div class="buttons">
    <button onclick="openModal('https://www.youtube.com/embed/QdBZY2fkU-0?disablekb=1&rel=0&enablejsapi=1&autoplay=1&playsinline=1&modestbranding=1')">Trailer 1</button>
    <button onclick="openModal('https://www.youtube.com/embed/VQRLujxTm3c?disablekb=1&rel=0&enablejsapi=1&autoplay=1&playsinline=1&modestbranding=1')">Trailer 2</button>
  </div>
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="trailerFrame" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
